<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mike's Bikes</title>
</head>
<body>
<div class="container">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <h1>Mike's Bikes</h1>
    <hr>

    <h2>Parts</h2>
    <form th:action="@{/mainscreen}">
        Filter: <input type="text" name="partkeyword" id="partkeyword" size="50" th:value="${partkeyword}" required />
        <input type="submit" value="Search" />
        <input type="button" value="Clear" onclick="window.location='@{/mainscreen}'" />
    </form>
    <br>
    <a th:href="@{/showFormAddInPart}" class="btn btn-primary btn-sm mb-3">Add Inhouse Part</a>
    <a th:href="@{/showFormAddOutPart}" class="btn btn-primary btn-sm mb-3">Add Outsourced Part</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr><th>Name</th><th>Price</th><th>Inventory</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${parts}">
            <td th:text="${tempPart.name}"></td>
            <td th:text="${tempPart.price}"></td>
            <td th:text="${tempPart.inv}"></td>
            <td>
                <a th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deletepart(partID=${tempPart.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this part?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Products</h2>
    <form th:action="@{/mainscreen}">
        Filter: <input type="text" name="productkeyword" id="productkeyword" size="50" th:value="${productkeyword}" required />
        <input type="submit" value="Search" />
        <input type="button" value="Clear" onclick="window.location='@{/mainscreen}'" />
    </form>
    <br>
    <a th:href="@{/showFormAddProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr><th>Name</th><th>Price</th><th>Inventory</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct : ${products}">
            <td th:text="${tempProduct.name}"></td>
            <td th:text="${tempProduct.price}"></td>
            <td th:text="${tempProduct.inv}"></td>
            <td>
                <a th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deleteproduct(productID=${tempProduct.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this product?');">Delete</a>
                <form th:action="@{/buyProduct}" method="post" style="display:inline;">
                    <input type="hidden" name="productId" th:value="${tempProduct.id}" />
                    <button type="submit" class="btn btn-success btn-sm">Buy Now</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
